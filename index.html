
<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <title>Fullscreen Responsive Register Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Oleo+Script:400,700'>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="logo span3">
                       <a href="http://managementparadise.com"><img width="300px" height="100px" src="img/mp.gif"></image></a>
                    </div>
           <div class="login_form span9">
		  <div class="well well-sm">
          <form class="form-inline">
              <div class="form-group">
                   <input type="email" class="form-control" id="emailField" placeholder="Enter email">
              </div>
              <div class="form-group">
                   <input type="password" class="form-control" id="passwordField" placeholder="Password">
              </div>
              <div class="checkbox">
                   <label>
                         <input type="checkbox"> Remember me</input>
						 <a href="">Forgot Password?</a>
                   </label>
              </div>
              <button type="submit" class="btn btn-primary">Sign in</button><br />
			  <label>or</label><br />
			  <strong><label>Sign in using</label></strong>
			  <div class="form-group groupy">
			    <div class="btn-group btn-block">
                    <button type="button" class="btn btn-primary ">Facebook</button>
                    <button type="button" class="btn btn-danger ">Google+</button>
					<button type="button" class="btn btn-info ">Twitter</button>
                </div>
			  </div>
			  <div class="hidden">
			  <label>Don't have account?<a href="#">Register now</a></label>
			  </div>
          </form>
		  </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="register-container container">
            <div class="row-fluid">
                <div class="register span6">
                    <form action="" method="post">
                        <h2>REGISTER TO <span class="red"><strong>Management</strong></span><span class="blue"><strong>Paradise</strong></span></h2>
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" placeholder="enter your first name...">
						<label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" placeholder="enter your first name...">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="choose a username...">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="enter your email...">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="choose a password...">
                        <button type="submit">REGISTER</button>
                    </form>
                </div>
				<div class="information container container-fluid span5">
				   <div class="well">
					     <div class="page-header">
						    <h1>Main Page</h1>
						 </div>
						 <p>Are you ready to go and have fun with our friends
					      <div class="page-header">
						    <h1>Side Page</h1>
						  </div>
						  <p>Are you ready to gain the knowledge info and have blast with your friends?</p>
					      <div class="page-header">
						    <h1>Front page</h1>
						  </div>
						  <p>Are you ready to do this and have management info.</p>
				   </div>
				</div>
            </div>
        </div>

        <!-- Javascript -->
        <script src="js/jquery-1.8.2.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/jquery.backstretch.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
